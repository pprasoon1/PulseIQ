services:
  redis:
    image: redis:7-alpine
    container_name: pulseiq-redis
    ports:
      - "6379:6379"

  mongo:
    image: mongo:latest
    container_name: pulseiq-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # --- MODIFIED: Added healthcheck ---
  nlp-service:
    container_name: pulseiq-nlp-service
    build:
      context: ./services/nlp-service
    ports:
      - "8001:8001"
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    volumes:
      - ./services/nlp-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: pulseiq-timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init-timescale/init.sql:/docker-entrypoint-initdb.d/init.sql
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: pulseiq-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:9200/_cluster/health?wait_for_status=yellow"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-service:
    container_name: pulseiq-api-service
    build:
      context: ./services/api-service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TIMESCALE_DB_URL=postgresql://postgres:postgres@timescaledb:5432/pulseiq_api_db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      redis:
        condition: service_started
      timescaledb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./services/api-service/app:/app/app

  # --- MODIFIED: Added healthy conditions ---
  ingestion-beat:
    container_name: pulseiq-ingestion-beat
    build:
      context: ./services/ingestion_service
    command: celery -A app.tasks beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongo:27017/
      - TIMESCALE_DB_URL=postgresql://postgres:postgres@timescaledb:5432/pulseiq_api_db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT}
      - X_BEARER_TOKEN=${X_BEARER_TOKEN}
    depends_on:
      redis:
        condition: service_started
      nlp-service:
        condition: service_healthy # <-- WAITS for NLP service
      timescaledb:
        condition: service_healthy # <-- WAITS for Timescale
      elasticsearch:
        condition: service_healthy # <-- WAITS for Elasticsearch
    volumes:
      - ./services/ingestion_service:/app

  # --- MODIFIED: Added healthy conditions ---
  ingestion-worker:
    container_name: pulseiq-ingestion-worker
    build:
      context: ./services/ingestion_service
    command: celery -A app.tasks worker --loglevel=info -c 1
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongo:27017/
      - TIMESCALE_DB_URL=postgresql://postgres:postgres@timescaledb:5432/pulseiq_api_db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT}
      - X_BEARER_TOKEN=${X_BEARER_TOKEN}
    depends_on:
      redis:
        condition: service_started
      mongo:
        condition: service_started
      nlp-service:
        condition: service_healthy # <-- WAITS for NLP service
      timescaledb:
        condition: service_healthy # <-- WAITS for Timescale
      elasticsearch:
        condition: service_healthy # <-- WAITS for Elasticsearch
    volumes:
      - ./services/ingestion_service:/app

volumes:
  mongo-data:
  timescale-data:
  es-data: